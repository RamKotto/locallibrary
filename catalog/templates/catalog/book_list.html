{% extends 'base_generic.html' %}

{% block content %}
<h1>Книги библиотеки:</h1>
<br>

    {% if book_list %}
    <ul>

        {% for book in book_list %}
        <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{ book.author }})</li>
        <hr>
        {% endfor %}

    </ul>
    {% else %}
        <p>There are no Books in the Library.</p>
    {% endif %}

{% endblock %}
