{% extends 'base_generic.html' %}

{% block content %}
<h1> Book List</h1>

    {% if book_list %}
    <ul>

        {% for book in book_list %}
        <li><a href="#">{{ book.title }}</a> ({{ book.author }})</li>
        {% endfor %}

    {% else %}
        <p>There are no Books in the Library.</p>
    {% endif %}

{% endblock %}
